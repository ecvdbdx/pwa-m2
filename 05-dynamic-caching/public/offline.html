<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
  </head>
  <body>
    <h1>Offline...</h1>
    <p>You seem to be offline...</p>
    <button>Reload</button>
    <script>
      document.querySelector("button").addEventListener("click", () => {
        document.location.reload();
      });
    </script>
  </body>
</html>
